<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Chomolokko Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav-bar -->
    <section class="container">
        <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="pictures/panda-commerce/cs_logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Product</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" href="#">
                            About Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link active">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    <!-- nav-bar-finish -->

    <!-- carousel -->
    <section class="container second-layer">
        <div id="carouselExampleControls" class="carousel slide carousel-bg" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex row align-items-center justify-content-center slide-cont">
                        <div class="d-flex flex-column justify-content-center align-items-center col-md-7 half-width ">
                            <div>
                                <h1>Sony Headset ANC</h1>
                            <p>Get the best deal!</p>
                            <h1 class="price">$100 Only! 20% OFF!</h1>
                            <button class="buy-now-btn">Buy Now</button>
                            </div>
                        </div>
                        <div class="d-flex half-width justify-content-center align-items-center col-md-5">
                            <img src="pictures/panda-commerce/banner-images/headphone.png" class="d-img d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="d-flex row align-items-center justify-content-center slide-cont">
                        <div class="d-flex flex-column justify-content-center align-items-center col-md-7 half-width ">
                            <div>
                                <h1>X-Box</h1>
                            <p>Get the best deal!</p>
                            <h1 class="price">$100 Only! 20% OFF!</h1>
                            <button class="buy-now-btn">Buy Now</button>
                            </div>
                        </div>
                        <div class="d-flex half-width justify-content-center align-items-center col-md-5">
                            <img src="pictures/panda-commerce/banner-images/xbox.png" class="d-img d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <div class="d-flex row align-items-center justify-content-center slide-cont">
                        <div class="d-flex flex-column justify-content-center align-items-center col-md-7 half-width ">
                            <div>
                                <h1>Sony Bravia OLED</h1>
                            <p>Get the best deal!</p>
                            <h1 class="price">$100 Only! 20% OFF!</h1>
                            <button class="buy-now-btn">Buy Now</button>
                            </div>
                        </div>
                        <div class="d-flex half-width justify-content-center align-items-center col-md-5">
                            <img src="pictures/panda-commerce/banner-images/tv.png" class="d-img d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <button class="cntrl-btn carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="cntrl-btn carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="cntrl-btn carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- carousel-finish -->

    <section class="container catagories">
        <div class="row cat-cont">
            <div class="col-md-4 cat-sections">
                <div type="button" class="cat1 d-flex justify-content-between align-items-center">
                    <h1>Bags</h1>
                    <img src="pictures/panda-commerce/categories/bag.png" alt="">
                </div>
            </div>
            <div class="col-md-4 cat-sections">
                <div type="button" class="cat2 d-flex justify-content-between align-items-center">
                    <h1>Shoes</h1>
                    <img src="pictures/panda-commerce/categories/shoes.png" alt="">
                </div>
            </div>
            <div class="col-md-4 cat-sections">
                <div type="button" class="cat3 d-flex justify-content-between align-items-center">
                    <h1>Watch</h1>
                    <img src="pictures/panda-commerce/categories/watch.png" alt="">
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
